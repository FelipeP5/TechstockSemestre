{% extends 'base.html' %}
{% block title %}Lista de Categorias{% endblock %}
{% block content %}
<h2>Lista de Categorias</h2>
<ul>
    {% for categoria in object_list %}
    <li>{{ categoria.nome }} - <a href="{% url 'categoria_update' categoria.pk %}" class="btn">Editar</a> - <a href="{% url 'categoria_delete' categoria.pk %}" class="btnv">Excluir</a></li>
    {% endfor %}
</ul>
<a href="{% url 'categoria_form' %}" class="btn">Nova Categoria</a>
{% endblock %}
